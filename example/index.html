<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto+Condensed">
    <script type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://js.maxmind.com/js/apis/geoip2/v2.1/geoip2.js" type="text/javascript"></script>
    <script src="../dist/jquery.404found.js"></script>
    <link href="../dist/jquery.404found.css" rel="stylesheet"/>
    <script>
      $(function() {
        geoip2.city(function(data) {
          $.found($('body'), {
            max_results: 10,
            location_city: data.city.names.en,
            location_country: data.country.names.en,
          });
        });
      });
    </script>
</head>
<body>
    <div id="upper">
        <h1>Sorry, we didn't find your page</h1>
    </div>
</body>
</html>
