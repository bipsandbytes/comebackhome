{{~data :item}}
<li class="comebackhome-person">
  <a class="comebackhome-link" href='{{= item.url }}' title='{{= item.name }}' target='_blank'>
    <div class="comebackhome-image" style="background-image:url({{= item.thumbnail_url }});" alt='{{= item.name }}'></div>
    <div class="comebackhome-name-container">
      <span class="comebackhome-name">{{= item.name }}</span>
    </div>
  </a>
</li>
{{~}}
